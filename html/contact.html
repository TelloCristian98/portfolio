<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>Contact Cristian Tello</title>
  </head>
  <body>
    <section id="container" class="container">
      <header>
        <div class="nav-toggle">
          <p>Menu</p>
          <span></span>
        </div>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="experience.html">Experience</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content-contact container mt-5 pt-5">
        <div class="content-text-contact row">
          <h2><strong>Say</strong> Hello</h2>
          <p>
            "Let's collaborate! Reach out and let's bring your ideas to life
            together."
          </p>
        </div>
        <form class="row">
          <input type="email" placeholder="Your Email" />
          <input type="text" placeholder="Subject" />
          <textarea placeholder="Message"></textarea>
          <input type="submit" value="Send Message" />
        </form>
        <div class="social col-md-6 order-md-3 py-4">
          <a href="https://github.com/TelloCristian98"
            ><i class="fab fa-github"></i></a
          ><a href="https://www.instagram.com/TelloCristian98/"
            ><i class="fab fa-instagram"></i></a
          ><a href="https://twitter.com/TelloCristian98"
            ><i class="fab fa-twitter"></i></a
          ><a href="https://www.linkedin.com/in/tellocristian98/"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
      </div>
    </section>
    <div id="target" class="container mt-4"></div>
    <script id="template" type="text/x-handlebars-template">
      <p>&copy; <strong>{{name}}</strong> {{year}}</p>
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/handlebar.js"></script>
  </body>
</html>
